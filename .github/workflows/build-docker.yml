name: Build & Push Docker Image

on:
  push:
    branches:
      - main   # or whichever branch you want to trigger on
  # optionally: on tags, or on pull_request etc.

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          file: docker/backend/Dockerfile       # path to Dockerfile (adjust if needed)
          push: true                # push the image after building
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hello-world:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/hello-world:${{ github.sha }}
